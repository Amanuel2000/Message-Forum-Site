<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/admin.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/style.css') }}"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body class="bg-pattern">
    <!-- Page Conatiner -->

    <div class="default-page-container">
      <form action="#" method="post" class="admin-form auth-form">
        <h1 class="center form-title">Sign Up</h1>
        <div class="input-group avatar-input-group center">
          <input
            type="file"
            name="avatar"
            id="avatar-input"
            class="hide avatar-input"
          />
          <button type="button" class="change-avatar-btn">
            <span>Change</span>
          </button>
          <label for="avatar-input">Profile Image(Optional)</label>
        </div>

        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="username"
            name="username"
            id="username"
            class="input-control"
          />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="input-control" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="input-control"
          />
        </div>
        <div class="input-group">
          <label for="passwordConf">Confirm Password</label>
          <input
            type="password"
            name="passwordConf"
            id="passwordConf"
            class="input-control"
          />
        </div>

        <div class="input-group">
          <button type="submit" class="btn long-btn primary-btn big-btn">
            Register
          </button>
        </div>
        <div class="center">
          <small
            >Already have an account? You can
            <a href="{{url_for('login')}}">Log In</a></small
          >
        </div>
      </form>
    </div>
    <!-- //Page Conatiner -->
  </body>
</html>
